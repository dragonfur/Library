<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    
    <table id="myTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
            </tr>
        </thead>
        <tbody class="theLibrary">

        </tbody>
    </table>
    <button id="AddNewBook">
        Add book
    </button>
    <div id="overlay">
        <form action="" id="bookDetails" onsubmit="return false">
            <label for="bookTitle">Title:</label>
            <input type="text" name="bTitle" id="bookTitle" placeholder="Your book...">

            <label for="bookAuthor">Author:</label>
            <input type="text" name="bAuthor" id="bookAuthor" placeholder="Author...">

            <label for="bookPages">Number of pages:</label>
            <input type="number" name="bPages" id="bookPages" placeholder="100...">

            <label for="bookRead">Read?</label>
            <input type="checkbox" name="bRead" id="bookRead">

            <button type="submit" id="theSubmitButton">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
